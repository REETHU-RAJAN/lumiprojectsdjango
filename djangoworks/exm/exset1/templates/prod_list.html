<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="row mt-5 ">
        <h2 class="text-center mb-3">Listing all products</h2>
        <div class="col-1"></div>
        <div class="col-10 ">
            <table class="table table-striped table-hover  border border-3 border shadow">
                <tr class="table table-info border border-dark">
                    <td>Name</td>
                    <td>description</td>
                    <td>price</td>
                    <td>Category</td>
                    <td>Action</td>
                    </tr>

                    {%for p in prod%}
                    <tr>
                    <td>{{p.product_name}}</td>
                    <td>{{p.description}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.category_name}}</td>
                     <td><a href="{% url 'product-update' p.id %}">edit</a>
                        <a href="{% url 'product-remove' p.id %}">delete</a>
                        <a href="{% url 'product-detail' p.id %}">View</a>
                        
                    </td>


                    </tr>
                    {%endfor%}
                    </table>
                   
                    </div>
                    </div>
                    </div>
